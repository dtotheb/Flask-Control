{% extends "index.html" %}
{%block body %}

{% if output %}
	<pre>{{ output }}</pre>
{% endif %}


{% if lines %}
	<div style="font: monospace">
	{% for line in lines %}
		{% if uname in line %}
		<div style="color:green;">
		{% elif 'root' in line %}
		<div style="color:red">
		{% else %}
		<div style="color:black">
		{% endif %}
		{{ line }}</div>
	{% endfor %}
</div>
{% endif %}

{% endblock %}
