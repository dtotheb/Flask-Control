{% extends "index.html" %}
{%block body %}
<pre>
{{ output }}
</pre>

{% for line in lines %}
	{% if 'miniplex' in line %}
	<div style="color:green">{{line}}</div>
	{% elif 'root' in line %}
	<div style="color:red">{{line}}</div>
	{% else %}
	<div style="color:black">{{ line}}</div>
	{% endif %}
{% endfor %}

{% endblock %}
